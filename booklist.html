   <h1>My Book List</h1>


    	<script>

    	var books = [
	{title: "kite Runner",
	 authur: "khaled hussaini",
	 read: "yes"},

	{title: "A", 
	 authur: "B", 
	 read: "no"},

	];

		var body = document.getElementsByTagName('body')[0];
		for (var i = 0 ; i < books.length; i++) {
			var creatP = document.createElement('p');

			creatP.appendChild(authur)
			body.appendChild(creatP)
		};
